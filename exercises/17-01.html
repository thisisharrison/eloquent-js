<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>17.01</title>
    </head>
    <body>
        <canvas width="600" height="200"></canvas>
        <script>
            // REVIEW
            const cx = document.querySelector("canvas").getContext("2d");

            function trapezoid(x, y) {
                cx.beginPath();
                cx.moveTo(x, y);
                // top line
                cx.lineTo(x + 50, y);
                // right slant
                cx.lineTo(x + 70, y + 50);
                // bottom line
                cx.lineTo(x - 20, y + 50);
                // left slant
                cx.closePath();
                cx.stroke();
            }
            trapezoid(30, 30);

            function redDiamond(x, y) {
                cx.translate(x + 30, y + 30);
                cx.rotate(Math.PI / 4);
                cx.fillStyle = "red";
                cx.fillRect(-30, -30, 60, 60);
                cx.resetTransform();
            }
            redDiamond(140, 30);

            function zigzaggingLine(x, y) {
                cx.beginPath();
                cx.moveTo(x, y);
                for (let i = 0; i < 8; i++) {
                    // Line to right
                    cx.lineTo(x + 80, y + i * 8 + 4);
                    // Line to left
                    cx.lineTo(x, y + i * 8 + 8);
                }
                cx.stroke();
            }
            zigzaggingLine(240, 20);

            function spiral(x, y) {
                const radius = 50;
                let xCenter = x + radius;
                let yCenter = y + radius;
                cx.beginPath();
                cx.moveTo(xCenter, yCenter);
                // Draw series of points moving outward by incrementing xCenter and yCenter
                const totalPoints = 300;
                for (let i = 0; i < totalPoints; i++) {
                    const angle = (i * Math.PI) / 30;
                    const dist = (radius * i) / totalPoints;
                    cx.lineTo(xCenter + Math.cos(angle) * dist, yCenter + Math.sin(angle) * dist);
                }
                cx.stroke();
            }
            spiral(340, 20);

            function yellowStar(x, y) {
                const radius = 50;
                let xCenter = x + radius;
                let yCenter = y + radius;
                cx.beginPath();
                cx.moveTo(xCenter + radius, yCenter);
                for (let i = 1; i <= 8; i++) {
                    let angle = (i * Math.PI) / 4;
                    cx.quadraticCurveTo(xCenter, yCenter, xCenter + Math.cos(angle) * radius, yCenter + Math.sin(angle) * radius);
                }
                cx.fillStyle = "gold";
                cx.fill();
            }
            yellowStar(440, 20);
        </script>
    </body>
</html>
